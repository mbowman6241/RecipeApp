<p>This will be for only super admins to update users</p>
<p>Will be hidden, but I'm too lazy and using this to remember login creds</p>
<div class="container my-5">
    <h1>User List</h1>
    <table class="table table-hover" *ngIf="users">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">User</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
